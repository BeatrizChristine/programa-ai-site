<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Programa Aí</title>
  <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form" onsubmit="return false;">
          <h2 class="title">Login</h2>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" id="email_log" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Senha" id="senha_log" />
          </div>
          <input type="button" value="Login" class="btn solid" onclick="login()" />

          <p class="social-text"></p>
          <div class="social-media">

            <!--TERMINARRRRRRRRRRRRRRRR-->
            <a href="#" class="social-icon" id="google_icon" onclick="lg_google()">
              <i class="fab fa-google"></i>
            </a>

          </div>
        </form>

        <form action="#" class="sign-up-form">
          <h2 class="title">Cadastro</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Usuario" id="user_reg" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" id="email_reg" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Senha" id="senha_reg" />
          </div>
          <input type="submit" class="btn" value="Cadastrar" onclick="registrar()" />
          <p class="social-text"></p>

          <div class="social-media">
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Novo aqui?</h3>
          <p>
            Faça seu cadastro clicando aqui!
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Cadastre-se
          </button>
        </div>
        <img src="img/login.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Já tem conta?</h3>
          <p>
            Faça o seu login clicando aqui!
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Login
          </button>
        </div>
        <img src="img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script src="register.js">

  </script>



</body>

</html>
